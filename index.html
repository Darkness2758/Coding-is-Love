<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding is Love</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        .heart-container {
            position: relative;
            width: 200px;
            height: 200px;
            animation: beat 1s infinite;
            transform-origin: center bottom;
        }

        .heart {
            fill: url(#heartGradient);
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.7));
        }

        .name-container {
            position: absolute;
            top: -40px; /* Adjust the vertical position as needed */
            left: 0;
            right: 0;
            text-align: center;
            font-size: 24px;
            color: white;
            animation: flicker 2s infinite;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.1) rotate(-5deg);
            }
        }

        @keyframes glow {
            0% {
                opacity: 0.5;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 0.5;
            }
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="name-container">Coding is Love</div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="heart">
            <defs>
                <radialGradient id="heartGradient">
                    <stop offset="0%" style="stop-color: #ff5252; stop-opacity: 1" />
                    <stop offset="100%" style="stop-color: #e91e63; stop-opacity: 1" />
                </radialGradient>
            </defs>
            <path d="M12 21.35l-1.45-1.32C6.61 15.9 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-4.61 7.4-8.55 11.54L12 21.35z"/>
        </svg>
    </div>
</body>
</html>
